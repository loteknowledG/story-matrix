    <style>
      body {
        font-family: 'Google Sans', 'Roboto', sans-serif;
        background-color: #ffffff;
        color: #1f2937;
      }
      /* Hide scrollbar for cleaner look but keep functionality */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #dadce0; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #bdc1c6; 
      }

      /* Text Effects */
      .effect-neon {
        text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px currentColor, 0 0 20px currentColor, 0 0 25px currentColor;
      }

      .effect-drip {
         text-shadow: 
          1px 1px 0px currentColor, 
          2px 2px 0px currentColor, 
          3px 3px 0px currentColor, 
          4px 4px 2px rgba(0,0,0,0.5);
      }

      @keyframes sparkle-anim {
        0% { opacity: 1; text-shadow: 0 0 0px #fff; }
        50% { opacity: 0.85; text-shadow: 0 0 10px #fff, 0 0 20px #fff; }
        100% { opacity: 1; text-shadow: 0 0 0px #fff; }
      }
      
      .effect-sparkle {
        animation: sparkle-anim 2s infinite ease-in-out;
      }
    </style>
