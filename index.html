<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Story Matrix</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Lobster&family=Pacifico&display=swap"
    rel="stylesheet">
  <style>
    body {
      font-family: 'Google Sans', 'Roboto', sans-serif;
      background-color: #ffffff;
      color: #1f2937;
    }

    /* Hide scrollbar for cleaner look but keep functionality */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: #dadce0;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #bdc1c6;
    }

    /* Neon Sign Animation */
    @keyframes neon-flicker {

      0%,
      18%,
      22%,
      25%,
      53%,
      57%,
      100% {
        text-shadow:
          0 0 4px #fff,
          0 0 11px var(--text-color, #3B82F6),
          0 0 19px var(--text-color, #3B82F6),
          0 0 40px var(--text-color, #3B82F6),
          0 0 80px var(--text-color, #3B82F6),
          0 0 90px var(--text-color, #3B82F6),
          0 0 100px var(--text-color, #3B82F6),
          0 0 150px var(--text-color, #3B82F6);
      }

      20%,
      24%,
      55% {
        text-shadow: none;
      }
    }

    .effect-neon {
      color: var(--text-color, #3B82F6) !important;
      text-shadow:
        0 0 4px #fff,
        0 0 11px var(--text-color, #3B82F6),
        0 0 19px var(--text-color, #3B82F6),
        0 0 40px var(--text-color, #3B82F6),
        0 0 80px var(--text-color, #3B82F6),
        0 0 90px var(--text-color, #3B82F6),
        0 0 100px var(--text-color, #3B82F6),
        0 0 150px var(--text-color, #3B82F6);
      animation: neon-flicker var(--neon-duration, 3s) infinite;
      animation-delay: var(--neon-delay, 0s);
    }

    /* Drip Animation */
    @keyframes drip-drop {
      0% {
        transform: translateY(0) scaleX(1);
        height: 5px;
        opacity: 0;
      }

      20% {
        opacity: 1;
        height: 10px;
      }

      60% {
        transform: translateY(15px) scaleX(0.8);
        height: 20px;
        opacity: 0.8;
      }

      100% {
        transform: translateY(30px) scaleX(0.5);
        height: 30px;
        opacity: 0;
      }
    }

    .effect-drip {
      position: relative;
      display: inline-block;
      text-shadow:
        3px 3px 0 #000,
        -1px -1px 0 #000,
        1px -1px 0 #000,
        -1px 1px 0 #000,
        1px 1px 0 #000;
    }

    .effect-drip::after,
    .effect-drip::before {
      content: '';
      position: absolute;
      bottom: 5px;
      width: 4px;
      background: rgba(255, 255, 255, 0.6);
      border-radius: 0 0 10px 10px;
      opacity: 0;
      pointer-events: none;
    }

    .effect-drip::after {
      left: 30%;
      animation: drip-drop 2.5s infinite ease-in;
    }

    .effect-drip::before {
      left: 70%;
      width: 3px;
      animation: drip-drop 3s infinite ease-in 1s;
    }
  </style>

{
